name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      # 步骤1：暴力清理！直接删除坏掉的配置文件
      # 这一步能确保 EJSONPARSE 错误 100% 消失，因为文件都不存在了
      - name: Delete bad config files
        run: |
          rm -f package.json
          rm -f package-lock.json

      # 步骤2：创建一个最简的基础配置 (只保留 type: module 避免 vite 报错)
      - name: Create minimal package.json
        run: echo '{ "type": "module" }' > package.json

      # 步骤3：直接通过命令行安装所有需要的库
      # 这样我们就不需要依赖你仓库里那个容易写错的 package.json 文件了
      - name: Install dependencies directly
        run: |
          npm install vite typescript sass --save-dev
          npm install @types/jquery @types/file-saver --save-dev
          npm install @lark-base-open/js-sdk docxtemplater pizzip file-saver jquery reset-css

      # 步骤4：开始打包
      - name: Build
        run: npx vite build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
