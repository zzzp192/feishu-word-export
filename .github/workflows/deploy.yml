name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      # 【核心修复步骤】
      # 无论仓库里的 package.json 有多烂，这里直接强制覆盖生成一个新的。
      # 这一步必须在 npm install 之前运行！
      - name: Force Fix package.json
        run: |
          echo '{
            "name": "lark-plugin",
            "version": "1.0.0",
            "type": "module",
            "scripts": {
              "build": "vite build"
            },
            "devDependencies": {
              "@types/jquery": "^3.5.16",
              "@types/file-saver": "^2.0.7",
              "sass": "^1.63.6",
              "typescript": "^4.7.4",
              "vite": "^3.0.4"
            },
            "dependencies": {
              "@lark-base-open/js-sdk": "^0.5.0",
              "bootstrap": "^5.3.0",
              "docxtemplater": "^3.46.0",
              "pizzip": "^3.1.6",
              "file-saver": "^2.0.5",
              "jquery": "^3.7.1",
              "reset-css": "^5.0.1"
            }
          }' > package.json

      # 现在文件已经修复了，再运行安装命令就不会报错了
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
